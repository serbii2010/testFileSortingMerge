plugins {
    id 'java'
}

group 'ru.omsk.merge-sort'
version '1.0'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.runtimeClasspath.files.collect { it.getName() }.join(' '),
                'Main-Class': 'ru.omsk.mergesort.Main'
        )
    }
}

ext {
    javaMainClass = "ru.omsk.mergesort.Main"
}